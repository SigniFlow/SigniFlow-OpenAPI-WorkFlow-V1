      type: integer
      title: ActionField
      description: |
        #### Is the action taken by a user in a workflow on this step.

        `0 = SignDocument
        1 = ViewDocument
        2 = ApproveDocument`
      default: 0
      enum:
        - 0
        - 1
        - 2
      x-enumNames:
        - SignDocument
        - ViewDocument
        - ApproveDocument
      x-enum-descriptions:
        - Sign The Document
        - View The Document
        - Approve The Document
      x-enum-varnames:
        - SignDocument
        - ViewDocument
        - ApproveDocument
      minimum: 0
      maximum: 2
    AutoRemind:
      type: integer
      title: AutoRemind
      enum:
        - 0
        - 1
      x-enumNames:
        - 'No'
        - 'Yes'
      x-enum-descriptions:
        - Dont send daily reminders
        - Send the recipient a daily reminder email
      x-enum-varnames:
        - 'No'
        - 'Yes'
      description: |-
        #### Sets an Auto Reminder email to go out daily to workflow participants that have not signed the document.

        `0 = No
        1 = Yes`
      minimum: 0
      maximum: 1
