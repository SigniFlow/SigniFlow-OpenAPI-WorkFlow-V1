      x-enum-varnames:
        - 'No'
        - 'Yes'
      description: |
        #### Sets an Auto Expire that will expire the document if not completed by the Due Date.

        `0 = No
        1 = Yes`
      minimum: 0
      maximum: 1
      exclusiveMinimum: false
