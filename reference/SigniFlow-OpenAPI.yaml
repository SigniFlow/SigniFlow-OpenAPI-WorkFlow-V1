        ResultField:
          type: string
          description: Displays the result of the call.
          example: success
          readOnly: true
        TokenField:
          $ref: '#/components/schemas/TokenField'
      required:
        - ResultField
        - TokenField
      readOnly: true
    LoginRequest:
      type: object
      description: '#### The request sent when a user Logs in.'
      x-examples:
        Example:
          value:
            UserNameField: email@domain.com
            PasswordField: Password
      title: Login Request
      x-internal: false
      properties:
        UserNameField:
          type: string
          minLength: 1
          example: email@domain.com
          format: email
          description: Email address of the user generating a Token
          writeOnly: true
        PasswordField:
          type: string
          minLength: 1
          example: Password
          format: password
          description: SigniFlow user password
          writeOnly: true
      required:
        - UserNameField
        - PasswordField
      writeOnly: true
    TokenField:
      title: TokenField
      type: object
      description: '#### Authentication Token'
      x-examples:
        Example:
          value:
            TokenExpiryField: '2019-08-24T14:15:22Z'
            TokenField: aaa111
      properties:
        TokenExpiryField:
          type: string
          description: Expiry date of Token
          format: date-time
        TokenField:
          type: string
          example: aaa111
          description: User API Token
      required:
        - TokenExpiryField
        - TokenField
