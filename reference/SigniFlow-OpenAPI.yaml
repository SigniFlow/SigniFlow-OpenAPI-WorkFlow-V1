paths:
  /Login:
    post:
      summary: Login
      description: '#### Generates an API Token to allow the user to login.'
      operationId: Login
      parameters:
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-Type
          required: true
      requestBody:
        description: '##### Login Request Model'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              UserNameField: email@domain.com
              PasswordField: P@ssword
            examples: {}
        required: true
      responses:
        '200':
          description: '##### Login Response Model'
          headers:
            Content-Type:
              schema:
                type: string
                default: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              examples:
                Example:
                  value:
                    ResultField: Success
                    TokenField:
                      TokenExpiryField: '2019-08-24T14:15:22Z'
                      TokenField: aaa111
      deprecated: false
      tags:
        - Authentication
  /Logout:
