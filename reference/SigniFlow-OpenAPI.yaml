  /CreateWorkflow:
    post:
      summary: Create Workflow
      description: |-
        #### Used to start a new document workflow by passing a Base64 encoded document to SigniFlow.

        Enumerations used in this API Call include:
        | Enumeration    | Values          |
        | -------------- |:---------------:|
        | **AutoExpireField**| 0 = No, 1 = Yes |
        | **AutoRemindField**| 0 = No, 1 = Yes |
        | **ExtensionField** |0 = pdf, 1 = xls, 2 = txt, 3 = xlsx, 4 = docx, 5 = doc, 6 = xml, 7 = png, 8 = jpg, 9 = gif |
        | **PriorityField**  | 0 = Low, 1 = Normal, 2 = High |
      operationId: CreateWorkflow
      parameters:
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-Type
          required: true
      requestBody:
        description: '##### Create Workflow Request Model'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkflowRequest'
            examples:
              Example:
                value:
                  AdditionalDataField: '""'
                  AutoExpireField: 0
                  AutoRemindField: 0
                  DocField: Base64 Encoded Document
                  DocNameField: Document Name
                  DueDateField: '2019-08-24T14:15:22Z'
                  ExtensionField: 0
                  MessageField: Message to participants
                  PriorityField: 0
                  SLAField: 0
                  TokenField:
                    TokenExpiryField: '2019-08-24T14:15:22Z'
                    TokenField: aaa111
        required: true
      responses:
        '200':
          description: '##### Create Workflow Response Model'
          headers:
            Content-Type:
              schema:
                type: string
                default: application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateWorkflowResponse'
              examples:
                Example:
                  value:
                    DocIDField: 2147483647
                    ResultField: Success
      deprecated: false
      tags:
        - WorkFlow
